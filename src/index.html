<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="<%=require('./images/logo.svg')%>" class="logo" alt="Логотип Место. Россия">
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__info">
            <img src="<%=require('./images/avatar.jpg')%>" class="profile__avatar" alt="Аватар пользователя">
            <div class="profile__text">
              <button class="btn btn_type_edit" type="button"></button>
              <div>
                <h1 class="profile__name">Наталья Плюснина</h1>
                <p class="profile__activity">Frontend-разработчик</p>
              </div>
            </div>
          </div>
          <button class="btn btn_type_add" type="button"></button>
        </section>
        <section class="gallery">
          <ul class="cards">
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">&copy; 2023 Mesto Russia</p>
      </footer>
      <section class="popup popup_card-overlay" id="full-card">
        <div class="popup__card-container">
          <button class="btn btn_type_close" type="reset"></button>
          <img class="popup__image">
          <h3 class="popup__title-small"></h3>
        </div>
      </section>
      <section class="popup popup_overlay" id="profile">
        <div class="popup__container">
          <button class="btn btn_type_close" type="reset"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="form form-profile" name="form" novalidate>
            <label>
              <input class="form__input form__input_type_name" type="text" id="name-input" required minlength="2" maxlength="40" placeholder="Имя" name="name">
              <span class="form__input-error name-input-error"></span>
            </label>
            <label>
              <input class="form__input form__input_type_activity" type="text" id="activity-input" required minlength="2" maxlength="200" placeholder="О себе" name="info">
              <span class="form__input-error activity-input-error"></span>
            </label>
            <button class="form__submit btn btn_type_save" type="submit">Сохранить</button>
          </form>
        </div>
      </section>
      <section class="popup popup_overlay" id="add">
        <div class="popup__container">
          <button class="btn btn_type_close" type="reset"></button>
          <h2 class="popup__title">Новое место</h2>
          <form class="form form-card" name="form" novalidate>
            <label>
              <input class="form__input form__input_type_title" type="text" id="title-input" required minlength="2" maxlength="30" placeholder="Название" name="name">
              <span class="form__input-error title-input-error"></span>
            </label>
            <label>
              <input class="form__input form__input_type_link" type="url" id="link-input" required placeholder="Ссылка на картинку" name="link">
              <span class="form__input-error link-input-error"></span>
            </label>
            <button class="form__submit btn btn_type_save" type="submit">Создать</button>
          </form>
        </div>
      </section>
    </div>
    <template id="card">
      <li class="card__block">
        <button class="btn btn_type_delete" type="button"></button>
        <div class="card">
          <img class="card__image">
          <div class="card__description">
            <p class="card__name"></p>
            <button class="btn btn_type_like" type="button"></button>
          </div>
        </div>
      </li>
    </template>
  </body>
</html>
