<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body>
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" class="logo" alt="Логотип Место. Россия">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__info">
          <img src="./images/avatar.jpg" class="profile__avatar" alt="Аватар пользователя">
          <div class="profile__text">
            <button class="btn btn_type_edit" type="button"></button>
            <div>
              <h1 class="profile__name">Наталья Плюснина</h1>
              <p class="profile__activity">Frontend-разработчик</p>
            </div>
          </div>
        </div>
        <button class="btn btn_type_add" type="button"></button>
      </section>
      <section class="gallery">
        <ul class="cards">
          <li class="card">
            <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="card__image">
            <div class="card__description">
              <p class="card__name">Карачаевск</p>
              <button class="btn btn_type_like" type="button"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/Dombay.jpg" alt="Домбай" class="card__image">
            <div class="card__description">
              <p class="card__name">Домбай</p>
              <button class="btn btn_type_like" type="button"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/Elbrus.jpg" alt="Эльбрус" class="card__image">
            <div class="card__description">
              <p class="card__name">Эльбрус</p>
              <button class="btn btn_type_like" type="button"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/Kizhi.jpg" alt="Кижи" class="card__image">
            <div class="card__description">
              <p class="card__name">Кижи</p>
              <button class="btn btn_type_like" type="button"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/Sinskie-stolby.jpg" alt="Синские столбы" class="card__image">
            <div class="card__description">
              <p class="card__name">Синские столбы</p>
              <button class="btn btn_type_like" type="button"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/sankt-peterburg.jpg" alt="Санкт-Петербург" class="card__image">
            <div class="card__description">
              <p class="card__name">Санкт-Петербург</p>
              <button class="btn btn_type_like" type="button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">&copy; 2022 Mesto Russia</p>
    </footer>
    <section class="popup">
      <div class="popup__overlay"></div>
      <div class="popup__container">
        <button class="btn btn_type_close" type="reset"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="edit-profile" name="edit-profile">
          <input type="text" class="edit-profile__field edit-profile__field_type_name" placeholder="Имя" name="name">
          <input type="text" class="edit-profile__field edit-profile__field_type_activity" placeholder="О себе" name="activity">
          <button class="btn btn_type_save" type="submit">Сохранить</button>
        </form>
      </div>
    </section>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
