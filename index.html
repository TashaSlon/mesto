<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" class="logo" alt="Логотип Место. Россия">
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__info">
            <img src="./images/avatar.jpg" class="profile__avatar" alt="Аватар пользователя">
            <div class="profile__text">
              <button class="btn btn_type_edit" type="button"></button>
              <div>
                <h1 class="profile__name">Наталья Плюснина</h1>
                <p class="profile__activity">Frontend-разработчик</p>
              </div>
            </div>
          </div>
          <button class="btn btn_type_add" type="button"></button>
        </section>
        <section class="gallery">
          <ul class="cards">
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">&copy; 2023 Mesto Russia</p>
      </footer>
      <section class="popup" id="full-card">
        <div class="popup__overlay popup__card-overlay"></div>
        <div class="popup__container popup__card-container">
          <button class="btn btn_type_close" type="reset"></button>
          <img class="popup__image">
          <h3 class="popup__title-small"></h3>
        </div>
      </section>
      <section class="popup" id="profile">
        <div class="popup__overlay"></div>
        <div class="popup__container">
          <button class="btn btn_type_close" type="reset"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="form" name="form">
            <input class="form__field form__field_type_name" type="text" placeholder="Имя" name="name">
            <input class="form__field form__field_type_activity" type="text" placeholder="О себе" name="activity">
            <button class="btn btn_type_save" type="submit">Сохранить</button>
          </form>
        </div>
      </section>
      <section class="popup" id="add">
        <div class="popup__overlay"></div>
        <div class="popup__container">
          <button class="btn btn_type_close" type="reset"></button>
          <h2 class="popup__title">Новое место</h2>
          <form class="form" name="form">
            <input class="form__field form__field_type_title" type="text" placeholder="Название" name="title">
            <input class="form__field form__field_type_link" type="text" placeholder="Ссылка на картинку" name="link">
            <button class="btn btn_type_save" type="submit">Создать</button>
          </form>
        </div>
      </section>
    </div>
    <template id="card">
      <li class="card__block">
        <button class="btn btn_type_delete" type="button"></button>
        <div class="card">
          <img class="card__image">
          <div class="card__description">
            <p class="card__name"></p>
            <button class="btn btn_type_like" type="button"></button>
          </div>
        </div>
      </li>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
